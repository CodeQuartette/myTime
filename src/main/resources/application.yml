spring:

  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: create-drop

    properties:
      hibernate:
        format_sql: true
        order_inserts: true
        order_updates: true
        batch_versioned_date: true
        jdbc:
          batch_size: 500
      dialect: org.hibernate.dialect.MySQL8Dialect

    open-in-view: false
    defer-datasource-initialization: true

